<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Video</title>
	</head>
	<body>

		<script type="text/javascript">
			var ua = navigator.userAgent.toLowerCase();
			if(ua.indexOf("android") > -1){ //android device
				window.location = 'playerA.html';
			}else if ( (ua.indexOf("iphone") > -1) || (ua.indexOf("ipod") > -1) || (ua.indexOf("ipad") > -1) ){ //ios device
				window.location = 'playerI.html';
			}else{ //Desktop
				window.location = 'playerD.html';
			}
		</script>

	</body>
</html>
